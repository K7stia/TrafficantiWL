<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WL Checker for Trafficanti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1e2919;
            margin: 0;
            background-image: url('back2.png'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
        .checker {
            margin-top: 20px; 
            width: 550px;
            height: auto; 
        }
        .traffi {
            width: 488px; 
            margin-bottom: 0px;
            margin-top: 20px; 
        }
        .block {
            background-color: #1b1b1b;
            border-radius: 13px;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px; /* –û–±–º–µ–∂–µ–Ω–Ω—è —à–∏—Ä–∏–Ω–∏ –¥–ª—è –±–ª–æ–∫—ñ–≤ */
            margin: 0px auto 20px auto;
        }

        input, button {
            margin: 10px 0; 
            padding: 10px;
            border: none;
            border-radius: 9px;
            outline: none;
        }

        input {
            color: #fff;
            font-size: 16px;
            border: 1px #e0c96a solid;
            width: 95%; 
            height: 33px;
            background-color: #1b1b1b;
            box-shadow: 0px 1px 4px 0px #e0c96a;
        }

        button {
            width: 70%; 
            height: 55px;
            margin-top: 19px;
            margin-bottom: 19px;
            background-color: #e0c96a;
            color: #000000;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: inset 0px -6px 0px rgba(0, 0, 0, 0.3),
            0px 1px 4px 0px #e0c96a;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none; 
            appearance: none;
        }

        button:hover {
            background-color: #9d8938;
            box-shadow: inset 0px -6px 0px rgba(0, 0, 0, 0.3),
            0px 1px 4px 0px #9d8938;
        }

        #result {
            margin-top: 1px;
            font-size: 16px;
            color: #fff;
            text-align: center;
        }
        p {
            margin: 0px;
            padding: 0px;
        }
        label {
            margin-left: 9px;
            font-size: 15px;
            color: #dddc8f;
            align-self: flex-start; 
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ —Å—Ç–∏–ª—ñ */
        @media (max-width: 768px) {
            .checker {
                width: 80%; /* –ó–º–µ–Ω—à–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            }
            .traffi {
                width: 80%; /* –ó–º–µ–Ω—à–µ–Ω–∞ —à–∏—Ä–∏–Ω–∞ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            }
            input {
                font-size: 14px; /* –ó–º–µ–Ω—à–µ–Ω–∏–π —Ç–µ–∫—Å—Ç –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            }
            button {
                font-size: 16px; /* –ú–µ–Ω—à–∏–π —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö */
            }
            label {
                font-size: 12px; /* –ú–µ–Ω—à–∏–π —Ç–µ–∫—Å—Ç –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫—ñ–≤ */
            }
        }

        @media (max-width: 480px) {
            .checker, .traffi {
                width: 90%; /* –©–µ –º–µ–Ω—à–µ –¥–ª—è –≤—É–∑—å–∫–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
            }
            .block {
                padding: 15px; /* –ó–º–µ–Ω—à–µ–Ω–Ω—è –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ—Ö –≤—ñ–¥—Å—Ç—É–ø—ñ–≤ */
            }
            button {
                height: 50px; /* –ú–µ–Ω—à–∞ –≤–∏—Å–æ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
            }
            input {
                height: 30px; /* –ú–µ–Ω—à–∞ –≤–∏—Å–æ—Ç–∞ –ø–æ–ª—ñ–≤ –≤–≤–æ–¥—É */
            }
        }
    </style>
</head>
<body>
   <img src="checker2.png" alt="WL Checker" class="checker">
    <img src="traff.png" alt="Logo" class="traffi">
    <div class="block">
        <label for="walletAddress">Input Wallet Address</label>
        <input type="text" id="walletAddress" placeholder="0x...">
        <button onclick="checkAddress()">Check Now</button>
        <p id="result"></p>
    </div>

    <script>
        async function checkAddress() {
    const address = document.getElementById('walletAddress').value.trim().toLowerCase();

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Ñ–∞–π–ª CSV
    const response = await fetch('wallets.csv');
    const csvData = await response.text();

    // –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ CSV –≤ –º–∞—Å–∏–≤
    const lines = csvData.split('\n');
    const whiteList = lines.map(line => line.trim().toLowerCase());

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –∞–¥—Ä–µ—Å–∞ —É —Å–ø–∏—Å–∫—É
    if (whiteList.includes(address)) {
        document.getElementById('result').textContent = 'Congratulations, you are on the Whitelist üî´';
    } else {
        document.getElementById('result').textContent = 'Sorry, you are not on the Whitelist';
    }
}

    </script>
</body>
</html>
